<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Jogar vs Computador</title>
</head>
<body>
    
    <main class="main">
        <section class="game-container">
            <p id="result"><span class="round-span"></span><br>O jogo tem 5 rodadas.<br>Para começar, faça sua primeira jogada.</p>

            <div class="button-option">
                <button class="gameButton button-style" onclick="playGame('pedra')">🪨</button>
                <button class="gameButton button-style" onclick="playGame('papel')">📃</button>
                <button class="gameButton button-style" onclick="playGame('tesoura')">✂️</button>
                <p id="scoreboard">PLACAR: Você <span class="win-span">0</span> x <span class="lose-span">0</span> Computador</p>
            </div>

            <div class="play-back">
                <a href="./index.html" class="back-menu button-style"><button>Voltar ao menu</button></a>
                <button id="restartButton" class="restart-game button-style" onclick="restartGame()">Reiniciar jogo</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
